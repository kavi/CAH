<div ui-content-for="title">
    <span>CAH Demo Page</span>
</div>

<div class="scrollable">
  <div class="container list-group-item">
  <div class="scrollable-content">
    <form  name="form" ng-submit="login()" role="form">
      <fieldset>
	<legend>Login</legend>
	
	<div class="form-group has-success has-feedback">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="user.name" required />
	</div>
	
	<div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
	</div>
      </fieldset>
      
      <hr/>
      
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-submit="login()">
	<i class="fa fa-sign-in"></i> Login
      </button>
    </form>
  </div>
</div>
</div>
